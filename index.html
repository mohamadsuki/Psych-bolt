<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#0891b2" />
    <meta name="description" content="מערכת דיגיטלית לאבחון פסיכודידקטי וניהול מטופלים" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="format-detection" content="telephone=no" />
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="מערכת אבחון פסיכודידקטי" />
    <meta property="og:description" content="מערכת דיגיטלית לאבחון פסיכודידקטי וניהול מטופלים" />
    <title>מערכת אבחון פסיכודידקטי</title>
    <style>
      /* Critical CSS to prevent flashes during loading */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
          Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
        direction: rtl;
        text-align: right;
        background-color: #f8fafc; /* bg-slate-50 */
      }
      .app-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(14, 116, 144, 0.2);
        border-top: 4px solid #0e7490;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Fallback loading spinner -->
      <div class="app-loading">
        <div style="text-align: center;">
          <div class="spinner"></div>
          <div>טוען את המערכת...</div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/serviceWorker.js', { scope: '/' })
            .then(registration => {
              console.log('ServiceWorker registration successful:', registration.scope);
            })
            .catch(error => {
              console.log('ServiceWorker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
